<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up Page</title>
        <link rel="stylesheet" href="signup.css">
    </head>
<body>
        <div class="signup">
            <h3>Create Gmail Account</h3>
            <form action="success-page.html">
                <input type="text" name="f_name" placeholder="Enter Full Name" required><br>
                <input type="number" name="contact" placeholder="Enter Contact Number" min="6000000000" max="9999999999" required><br>
                <input type="email" name="email_id" placeholder="Enter Email Id" required >
                <button input type="reset">Reset</button>
                <button class="btn_margin">Submit</button>
            </form>
        </div>
</body>
</html>
